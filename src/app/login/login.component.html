<div class="page-wrapper">
  <div class="content row">
    <div class="col-6">
      <h2>Sign Up</h2>
      <p>New to the site? Register for free to place an order.</p>
      <form #f1 (submit)="signup(f1['signup-email'].value, f1['signup-password'].value, f1['signup-confirm-password'].value)">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input class="form-control" type="text" name="signup-email">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input class="form-control" type="password" name="signup-password">
        </div>
        <div class="form-group">
          <label for="signup-password">Confirm password</label>
          <input class="form-control" type="password" name="signup-confirm-password">
        </div>
        <button>Submit</button>
        <p class="error-message" *ngIf="message" [@fadeInOut]>{{message}}</p>
      </form>
    </div>
    <div class="col-6">
      <h2>Log In</h2>
      <p>Already registered? Enter your details to log in.</p>
      <form #f2 (submit)="login(f2.email.value, f2.password.value, f2.admin.checked)">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password">
        </div>
        <div class="form-group">
          <label for="admin">Log in as admin </label>
          <input type="checkbox" name="admin" class="gap-left">
        </div>
        <button>Submit</button>
      </form>
    </div>
  </div>
  <!-- Sign up -->
  <!-- Log in -->
</div>
